<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>new vue numeric test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="https://unpkg.com/accounting-js"></script>
    <script src="./vue-numeric.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <h2> Vue numeric Test | my number is {{ myNum }} </h2>
        <div>
            <button v-on:click="switchReadOnly">toggle readonly</button>
        </div>
        <br>
        <vue-numeric v-model.number="myNum" :currency="currency" 
        :bold="false" :precision="2"
        :currency-symbol-position="position" :read-only="readonly"/>
    </div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        Vue.use(VueNumeric.default)
        new Vue({
            el: '#app',
            data: {
                myNum: 999,
                currency: 'THB',
                position: 'suffix',
                readonly: true
            },
            methods: {
                switchReadOnly () {
                    this.readonly = !this.readonly;
                }
            }
        })
    </script>
</body>
</html>
